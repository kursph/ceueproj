<!DOCTYPE html>
<!-- Startseite mit Thymeleaf Annotation und Einbindung -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Konfigurator</title>
</head>
<body>
    <h1>Kunden anlegen:</h1>

    <!-- bestimmt die Zieladresse der Parameter -->
    <form th:action="@{/lenker}" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="nname">Nachname:</label>
        <input type="text" id="nname" name="nname">
        <input type="submit">
    </form>
</body>
</html>
